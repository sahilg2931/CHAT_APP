<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat-App</title>
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"> </div>
            <div class="compose">
                <form action="">
                    <label for="msg">type msg</label>
                    <input type="text" name="msg" id="inp" placeholder="MESSAGE" required autocomplete="off">
                    <label for="send"></label>
                    <button id="send">SEND</button>
                </form>

                <button id="location">SEND LOCATION</button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
           <div class="message">
               <p>
                   <span class = "message__name">
                      {{ username}}
                   </span>
                   <span class="message_meta">
                       {{CreatedAt}}
                   </span>
               </p>
               <p>{{CreatedAt}} - {{message}}</p>
            </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class = "message">
            <p>
                <span class = "message__name">
                   {{username}}
                </span>
                <span class="message_meta">
                    {{CreatedAt}}
                </span>
            </p>
            
            <p><a href="{{url}}" target = "_blank">My current location</a></p>
         </div>
    </script>
    <script id="sidebar-template" type="text/html">
    <h2 class = "room-title">{{room}} </h2>
    <h2 class = "list-title">USERS</h2>
    <ul class="users">
      {{#users}}
      <li>{{username}}</li>
      {{/users}}
       <!--mustache lib syntax to render array-->
    </ul>
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!--mustache lib to render messages-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--moment lib to render time in a format-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!--to parse query strings-->
    <script src="/socket.io/socket.io.js"></script>
    <!--to include sockets js -->

    <script src="/js/chat.js"></script>
    <!--js for client side-->
</body>

</html>
